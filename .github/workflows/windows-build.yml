name: windows-build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows-exe:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          pip install PySide6 pyinstaller pillow

      - name: List files
        run: dir

      - name: Build exe with PyInstaller
        run: |
          pyinstaller --noconsole --onefile --icon=safewipe.ico safewipe.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: safewipe-windows-exe
          path: dist/safewipe.exe
